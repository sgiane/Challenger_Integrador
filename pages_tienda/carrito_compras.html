<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!--Inicio Header -->
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../index.html">
                    <img class="img-logo" src="../multimedia/branding/logo_light_horizontal.svg"
                        alt="Isologotipo de la Marca funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with__submenu">
                    <a class="navbar__link with-icon" href="shop.html">SHOP<iconify-icon
                            icon="ion:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Funkos</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Remeras</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Llaveros</a>
                        </li>
                    </ul>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#">CONTACTO</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages_admin/login.html">LOGIN</a>
                </li>
                <li class="nabvar__item">
                    <a class="navbar__cart" href="../pages_tienda/carrito_compras.html">
                        <img src="../multimedia/icons/cart-icon.svg" alt="ícono de carrito">
                    </a>
                </li>
            </ul>
        </nav>
    </header> <!--Fin Header-->
    <main class="carrito__compras container">

        <section class="car__compras">
                
            <span class="car__compras-title">CARRITO DE COMPRAS</span>
                    <p class="car__title-detail">DETALLE DEL PRODUCTO</p>
                    <p class="car__title-cant">CANTIDAD</p>
                    <p class="car__title-total">TOTAL</p>
  
                <div class="car__item-detail">
                    <picture class="card__item-img">
                        <img class="car__item-img--front" src="../multimedia/star-wars/baby-yoda-1.webp"
                            alt="Figura coleccionable de Funko Baby Yoda">
                        <img class="car__item-img--back" src="../multimedia/star-wars/baby-yoda-box.webp"
                            alt="Figura coleccionable de Funko Baby Yoda Box">
                    </picture>
                    <div class="car__item-descrition">
                        <h3 class="car__item-name">BABY YODA BLUEBALL</h3>
                        <p class="car__item-licence">STAR WARS</p>
                        <p class="car__item-price">Precio unitario: $1.799,99</p>
                    </div>
                </div>
                <input class="car__item-num" type="number" name="0" id="number1" placeholder="0">
                <p class="car__item-price-total">$3599,98</p>
                <img class="car__item-ico" src="../multimedia/icons/cancelar.png" alt="icono de cancelar">

        </section>
        <section class="car__resume">
            <!-- <span class="car__resume-cont-title">
            <h1 class="car__resume-title">RESUMEN</h1>
            </span> -->
            <span class="car__resume-title">RESUMEN</span>
                <label class="car__label" for="elementos">CANTIDAD DE ELEMENTOS</label>
                <input class="car__input" type="text" placeholder="0">
            
                <label class="car__label" for="elementos">SUBTOTAL</label>
                <input class="car__input" type="text" placeholder="0">
            
                <label class="car__label" for="elementos">ENVÍO</label>
                <input class="car__input" type="text" placeholder="0">
            
                <label class="car__label" for="elementos">TOTAL</label>
                <input class="car__input" type="text" placeholder="0">
            
                <div class="car__btn">
                    <button class="btn">IR A PAGAR</button>
                </div>
            
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="navbar container">
            <ul>
                <li class="navbar__item">
                    <a class="navbar__link" href="pages_tienda/shop.html">Shop</a>
                </li>
                <li class=navbar__item>
                    <a class="navbar__link" href="#">Ingresar</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#">Contacto</a>
                </li>
            </ul>
            <picture>
                <img src="../multimedia/branding/isotype.svg" alt="Logo del sitio" />
            </picture>
        </div>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy ;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

</body>

</html>
